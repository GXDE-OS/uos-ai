<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>透明背景炫酷内容</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0); /* 使用RGBA颜色来设置透明度 */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .content {
            background: linear-gradient(45deg, #ff66b2, #6b66ff); /* 使用渐变背景，可自定义颜色 */
            color: white;
            padding: 50px;
            border-radius: 10px;
            margin: 10% auto;
            width: 60%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); /* 添加阴影效果 */
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 5px solid white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>欢迎来到炫酷页面</h1>
        <p>这是一个拥有透明背景和炫酷内容的示例页面。</p>
        <img src="https://via.placeholder.com/150" alt="炫酷图片">
    </div>
</body>
</html>
